spring.application.name=user-service

# URL de connexion PostgreSQL
# host = localhost, port = 5432, base = usersdb
spring.datasource.url=jdbc:postgresql://localhost:5432/usersdb
spring.datasource.username=users_user
spring.datasource.password=users_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# (optionnel, mais pratique en dev)
server.port=8080
